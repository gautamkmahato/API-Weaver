openapi: 3.1.0
info:
  title: Mistral AI API
  description: >-
    Our Chat Completion and Embeddings APIs specification. Create your account
    on [La Plateforme](https://console.mistral.ai) to get access and read the
    [docs](https://docs.mistral.ai) to learn how to use it.
  version: 0.0.2
paths:
  /v1/models:
    get:
      summary: List Models
      description: List all models available to the user.
      operationId: list_models_v1_models_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelList'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
        - models
  /v1/models/{model_id}:
    get:
      summary: Retrieve Model
      description: Retrieve detailed information of a specific model.
      operationId: retrieve_model_v1_models__model_id__get
      parameters:
        - name: model_id
          in: path
          required: true
          schema:
            type: string
            title: Model Id
            example: "ft:open-mistral-7b:587a6b29:20240514:7e773925"
          description: The ID of the model to retrieve.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/BaseModelCard'
                  - $ref: '#/components/schemas/FTModelCard'
                discriminator:
                  propertyName: type
                  mapping:
                    base: '#/components/schemas/BaseModelCard'
                    fine-tuned: '#/components/schemas/FTModelCard'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
        - models
    delete:
      summary: Delete Model
      description: Delete a fine-tuned model by its ID.
      operationId: delete_model_v1_models__model_id__delete
      parameters:
        - name: model_id
          in: path
          required: true
          schema:
            type: string
            title: Model Id
            example: "ft:open-mistral-7b:587a6b29:20240514:7e773925"
          description: The ID of the model to delete.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteModelOut'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
        - models
  /v1/files:
    post:
      operationId: files_api_routes_upload_file
      summary: Upload File
      description: >-
        Upload a file that can be used across various endpoints. Individual files can be up to 512 MB in size. 
        Only .jsonl files are supported for Fine-tuning API.
      responses:
        '200':
          description: File Upload Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadFileOut'
      requestBody:
        content:
          multipart/form-data:
            schema:
              title: MultiPartBodyParams
              type: object
              properties:
                file:
                  format: binary
                  title: File
                  type: string
                  description: The file to be uploaded, either by specifying the file path or with a custom name.
                  example: "@path/to/your/file.jsonl"
                purpose:
                  $ref: '#/components/schemas/FilePurpose'
              required:
                - file
        required: true
      tags:
        - files
    get:
      operationId: files_api_routes_list_files
      summary: List Files
      description: Returns a list of files associated with the user's account.
      parameters:
        - in: query
          name: page
          schema:
            default: 0
            title: Page
            type: integer
          required: false
          description: The page number for paginated results.
        - in: query
          name: page_size
          schema:
            default: 100
            title: Page Size
            type: integer
          required: false
          description: The number of items to return per page.
        - in: query
          name: sample_type
          schema:
            anyOf:
              - items:
                  $ref: '#/components/schemas/SampleType'
                type: array
              - type: 'null'
            title: Sample Type
          required: false
          description: Filter files by sample type.
        - in: query
          name: source
          schema:
            anyOf:
              - items:
                  $ref: '#/components/schemas/Source'
                type: array
              - type: 'null'
            title: Source
          required: false
          description: Filter files by their source.
        - in: query
          name: search
          schema:
            anyOf:
              - type: string
              - type: 'null'
            title: Search
          required: false
          description: Search for files by name or content.
        - in: query
          name: purpose
          schema:
            anyOf:
              - $ref: '#/components/schemas/FilePurpose'
              - type: 'null'
            title: Purpose
          required: false
          description: Filter files based on their purpose.
      responses:
        '200':
          description: List of Files
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFilesOut'
      tags:
        - files
  /v1/files/{file_id}:
    get:
      operationId: files_api_routes_retrieve_file
      summary: Retrieve File
      parameters:
        - in: path
          name: file_id
          schema:
            title: File Id
            type: string
          required: true
          description: The unique ID of the file to retrieve.
          example: "1234567890abcdef"
      responses:
        '200':
          description: File Retrieval Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveFileOut'
      tags:
        - files
    delete:
      operationId: files_api_routes_delete_file
      summary: Delete File
      parameters:
        - in: path
          name: file_id
          schema:
            title: File Id
            type: string
          required: true
          description: The unique ID of the file to delete.
          example: "1234567890abcdef"
      responses:
        '200':
          description: File Deletion Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteFileOut'
      tags:
        - files
  /v1/files/{file_id}/content:
    get:
      operationId: files_api_routes_download_file
      summary: Download File
      parameters:
        - in: path
          name: file_id
          schema:
            title: File Id
            type: string
          required: true
          description: The unique ID of the file to download.
          example: "1234567890abcdef"
      responses:
        '200':
          description: File Download Successful
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
      tags:
        - files
  /v1/files/{file_id}/url:
    get:
      operationId: files_api_routes_get_signed_url
      summary: Get Signed URL
      parameters:
        - in: path
          name: file_id
          schema:
            title: File Id
            type: string
          required: true
          description: The unique ID of the file to generate a signed URL.
          example: "1234567890abcdef"
        - in: query
          name: expiry
          schema:
            default: 24
            description: Number of hours before the URL expires. Defaults to 24 hours.
            title: Expiry
            type: integer
          required: false
          example: 48
      responses:
        '200':
          description: Signed URL Generated Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileSignedURL'
      tags:
        - files
  /v1/fine_tuning/jobs:
    get:
      operationId: jobs_api_routes_fine_tuning_get_fine_tuning_jobs
      summary: Get Fine Tuning Jobs
      parameters:
        - in: query
          name: page
          schema:
            default: 0
            title: Page
            type: integer
          required: false
          description: The page number for paginated results.
        - in: query
          name: page_size
          schema:
            default: 100
            title: Page Size
            type: integer
          required: false
          description: The number of items to return per page.
        - in: query
          name: model
          schema:
            anyOf:
              - type: string
              - type: 'null'
            title: Model
          required: false
          description: Filter fine-tuning jobs by model name.
        - in: query
          name: created_after
          schema:
            anyOf:
              - format: date-time
                type: string
              - type: 'null'
            title: Created After
          required: false
          description: Filter fine-tuning jobs by creation date/time.
        - in: query
          name: created_by_me
          schema:
            default: false
            title: Created By Me
            type: boolean
          required: false
          description: When set to `true`, only show jobs created by the API caller.
        - in: query
          name: status
          schema:
            anyOf:
              - enum:
                  - QUEUED
                  - STARTED
                  - VALIDATING
                  - VALIDATED
                  - RUNNING
                  - FAILED_VALIDATION
                  - FAILED
                  - SUCCESS
                  - CANCELLED
                  - CANCELLATION_REQUESTED
                type: string
              - type: 'null'
            title: Status
          required: false
          description: Filter jobs based on their current status.
        - in: query
          name: wandb_project
          schema:
            anyOf:
              - type: string
              - type: 'null'
            title: Wandb Project
          required: false
          description: Filter jobs by Weights & Biases project.
        - in: query
          name: wandb_name
          schema:
            anyOf:
              - type: string
              - type: 'null'
            title: Wandb Name
          required: false
          description: Filter jobs by Weights & Biases run name.
        - in: query
          name: suffix
          schema:
            anyOf:
              - type: string
              - type: 'null'
            title: Suffix
          required: false
          description: Filter jobs based on the model suffix.
      responses:
        '200':
          description: List of Fine Tuning Jobs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobsOut'
      tags:
        - fine-tuning
    post:
      operationId: jobs_api_routes_fine_tuning_create_fine_tuning_job
      summary: Create Fine Tuning Job
      parameters:
        - in: query
          name: dry_run
          schema:
            anyOf:
              - type: boolean
              - type: 'null'
            title: Dry Run
          required: false
          description: When set to `true`, the job will not be started, but metadata for sanity checks is returned.
      responses:
        '200':
          description: Fine Tuning Job Creation Successful
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/JobOut'
                  - $ref: '#/components/schemas/LegacyJobMetadataOut'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobIn'
        required: true
      tags:
        - fine-tuning
  /v1/fine_tuning/jobs/{job_id}:
    get:
      operationId: jobs_api_routes_fine_tuning_get_fine_tuning_job
      summary: Get Fine Tuning Job
      parameters:
        - in: path
          name: job_id
          schema:
            format: uuid
            title: Job Id
            type: string
          required: true
          description: The unique ID of the job to retrieve.
          example: "6c9e8f87-9b3d-4d9f-bad4-405fd29e7cfb"
      responses:
        '200':
          description: Detailed Information of Fine Tuning Job
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedJobOut'
      tags:
        - fine-tuning
  /v1/fine_tuning/jobs/{job_id}/cancel:
    post:
      operationId: jobs_api_routes_fine_tuning_cancel_fine_tuning_job
      summary: Cancel Fine Tuning Job
      parameters:
        - in: path
          name: job_id
          schema:
            format: uuid
            title: Job Id
            type: string
          required: true
          description: The ID of the job to cancel.
          example: "6c9e8f87-9b3d-4d9f-bad4-405fd29e7cfb"
      responses:
        '200':
          description: Fine Tuning Job Cancellation Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedJobOut'
      tags:
        - fine-tuning
  /v1/fine_tuning/jobs/{job_id}/start:
    post:
      operationId: jobs_api_routes_fine_tuning_start_fine_tuning_job
      summary: Start Fine Tuning Job
      parameters:
        - in: path
          name: job_id
          schema:
            format: uuid
            title: Job Id
            type: string
          required: true
          description: The ID of the job to start.
          example: "6c9e8f87-9b3d-4d9f-bad4-405fd29e7cfb"
      responses:
        '200':
          description: Fine Tuning Job Start Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedJobOut'
      tags:
        - fine-tuning
  /v1/fine_tuning/models/{model_id}:
  patch:
    operationId: jobs_api_routes_fine_tuning_update_fine_tuned_model
    summary: Update Fine Tuned Model
    parameters:
      - in: path
        name: model_id
        schema:
          title: Model Id
          type: string
        required: true
        example: ft:open-mistral-7b:587a6b29:20240514:7e773925
        description: The ID of the model to update. It uniquely identifies a fine-tuned model in the system.
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FTModelOut'
        example:
          model_id: ft:open-mistral-7b:587a6b29:20240514:7e773925
          name: "Updated Model Name"
          description: "Updated description for the fine-tuned model."
    description: Update a model's name or description.
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateFTModelIn'
        required: true
        example:
          name: "New Model Name"
          description: "New description for the fine-tuned model."
    tags:
      - models
  /v1/fine_tuning/models/{model_id}/archive:
  post:
    operationId: jobs_api_routes_fine_tuning_archive_fine_tuned_model
    summary: Archive Fine Tuned Model
    parameters:
      - in: path
        name: model_id
        schema:
          title: Model Id
          type: string
        required: true
        example: ft:open-mistral-7b:587a6b29:20240514:7e773925
        description: The ID of the model to archive. Used to select the fine-tuned model to be archived.
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArchiveFTModelOut'
        example:
          model_id: ft:open-mistral-7b:587a6b29:20240514:7e773925
          archived: true
    description: Archive a fine-tuned model, making it inactive and unavailable for use.
    tags:
      - models

  delete:
    operationId: jobs_api_routes_fine_tuning_unarchive_fine_tuned_model
    summary: Unarchive Fine Tuned Model
    parameters:
      - in: path
        name: model_id
        schema:
          title: Model Id
          type: string
        required: true
        example: ft:open-mistral-7b:587a6b29:20240514:7e773925
        description: The ID of the model to unarchive. Used to restore the archived fine-tuned model.
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnarchiveFTModelOut'
        example:
          model_id: ft:open-mistral-7b:587a6b29:20240514:7e773925
          archived: false
    description: Un-archive a fine-tuned model, making it available again for use.
    tags:
      - models
  /v1/batch/jobs:
    get:
      operationId: jobs_api_routes_batch_get_batch_jobs
      summary: Get Batch Jobs
      parameters:
        - in: query
          name: page
          schema:
            default: 0
            title: Page
            type: integer
          required: false
          example: 1
          description: The page number for pagination of batch jobs.
        - in: query
          name: page_size
          schema:
            default: 100
            title: Page Size
            type: integer
          required: false
          example: 20
          description: The number of batch jobs to retrieve per page.
        - in: query
          name: model
          schema:
            anyOf:
              - type: string
              - type: 'null'
          required: false
          example: "ft:open-mistral-7b"
          description: Filter by model ID to return batch jobs associated with a specific model.
        - in: query
          name: metadata
          schema:
            anyOf:
              - type: object
                additionalProperties: true
              - type: 'null'
          required: false
          example:
            user: "john_doe"
          description: Filter by metadata associated with the batch job, e.g., the user who created it.
        - in: query
          name: created_after
          schema:
            anyOf:
              - format: date-time
                type: string
              - type: 'null'
          required: false
          example: "2025-01-01T00:00:00Z"
          description: Filter jobs that were created after the specified date-time.
        - in: query
          name: created_by_me
          schema:
            default: false
            title: Created By Me
            type: boolean
          required: false
          example: true
          description: Filter jobs created by the authenticated user.
        - in: query
          name: status
          schema:
            anyOf:
              - $ref: '#/components/schemas/BatchJobStatus'
              - type: 'null'
          required: false
          example: "completed"
          description: Filter by the batch job's status (e.g., "pending", "completed").
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchJobsOut'
          example:
            jobs:
              - job_id: "123e4567-e89b-12d3-a456-426614174000"
                status: "completed"
                model_id: "ft:open-mistral-7b"
                created_at: "2025-02-10T10:00:00Z"
      description: Get a list of batch jobs for your organization and user.
      tags:
        - batch

    post:
      operationId: jobs_api_routes_batch_create_batch_job
      summary: Create Batch Job
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchJobOut'
          example:
            job_id: "123e4567-e89b-12d3-a456-426614174000"
            status: "pending"
            model_id: "ft:open-mistral-7b"
      description: Create a new batch job, which will be queued for processing.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchJobIn'
          required: true
          example:
            model_id: "ft:open-mistral-7b"
            task: "fine-tuning"
      tags:
        - batch
  /v1/chat/completions:
    post:
      summary: Chat Completion
      operationId: chat_completion_v1_chat_completions_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatCompletionRequest'
          example:
            model_id: "ft:open-mistral-7b"
            prompt: "Hello, how can I help you today?"
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatCompletionResponse'
          example:
            response: "Hello! How can I assist you?"
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          example:
            detail: "Invalid input format"
      tags:
        - chat
  /v1/fim/completions:
    post:
      summary: Fim Completion
      description: FIM completion for generating responses.
      operationId: fim_completion_v1_fim_completions_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FIMCompletionRequest'
          example:
            model_id: "ft:open-mistral-7b"
            input_text: "Please summarize this text."
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FIMCompletionResponse'
          example:
            summary: "This text provides a summary of the document."
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          example:
            detail: "Invalid input text"
      tags:
        - fim
  /v1/agents/completions:
    post:
      summary: Agents Completion
      operationId: agents_completion_v1_agents_completions_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentsCompletionRequest'
          example:
            model_id: "ft:open-mistral-7b"
            input_text: "Agent, process this query."
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatCompletionResponse'
          example:
            response: "The query has been processed."
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          example:
            detail: "Invalid agent input"
      tags:
        - agents
  /v1/embeddings:
    post:
      summary: Embeddings
      description: Generate embeddings for text.
      operationId: embeddings_v1_embeddings_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmbeddingRequest'
          example:
            model_id: "ft:open-mistral-7b"
            text: "Embedding this sentence."
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmbeddingResponse'
          example:
            embeddings: [0.12, -0.34, 0.56]
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          example:
            detail: "Text input must be provided"
      tags:
        - embeddings
  /v1/moderations:
  post:
    summary: Moderations
    operationId: moderations_v1_moderations_post
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClassificationRequest'
        example:
          text: "This is a harmful comment."
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClassificationResponse'
        example:
          classification: "harmful"
      '422':
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HTTPValidationError'
        example:
          detail: "Input text is required"
    tags:
      - classifiers
  /v1/chat/moderations:
  post:
    summary: Moderations Chat
    operationId: moderations_chat_v1_chat_moderations_post
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ChatClassificationRequest'
        example:
          chat_text: "This is an inappropriate message."
    responses:
      '200':
        description: Successful Response
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClassificationResponse'
        example:
          classification: "inappropriate"
      '422':
        description: Validation Error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HTTPValidationError'
        example:
          detail: "Chat message is required"
    tags:
      - classifiers


components:
  schemas:
    BaseModelCard:
      properties:
        id:
          type: string
          title: Id
          description: The unique identifier of the model.
          example: ft:open-mistral-7b:587a6b29:20240514:7e773925
        object:
          type: string
          title: Object
          default: model
          description: The type of the object.
          example: model
        created:
          type: integer
          title: Created
          description: The UNIX timestamp (in seconds) of when the model was created.
          example: 1672531200
        owned_by:
          type: string
          title: Owned By
          default: mistralai
          description: The organization or user who owns the model.
          example: mistralai
        capabilities:
          $ref: '#/components/schemas/ModelCapabilities'
        name:
          anyOf:
            - type: string
            - type: 'null'
          title: Name
          description: The name of the model. Can be null.
          example: OpenMistral-7B
        description:
          anyOf:
            - type: string
            - type: 'null'
          title: Description
          description: A description of the model. Can be null.
          example: A powerful model for NLP tasks.
        max_context_length:
          type: integer
          title: Max Context Length
          default: 32768
