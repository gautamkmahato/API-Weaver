            The name of the function being called.
          example: "calculate_sum"
        arguments:
          title: Arguments
          anyOf:
            - type: object
              additionalProperties: true
            - type: string
          description: >-
            The arguments passed to the function. Can be an object or a string, depending on the function's requirements.
          example: 
            - object: 
                a: 5
                b: 10
            - string: "5, 10"
      additionalProperties: false
      type: object
      required:
        - name
        - arguments
      title: FunctionCall
    FunctionName:
      properties:
        name:
          type: string
          title: Name
          description: >-
            The name of the function to be invoked.
          example: "add_numbers"
      additionalProperties: false
      type: object
      required:
        - name
      title: FunctionName
      description: >-
        This field restricts the selection to a specific function to call.
    ImageURL:
      properties:
        url:
          type: string
          title: Url
          description: >-
            The URL pointing to the image resource.
          example: "https://example.com/image.png"
        detail:
          anyOf:
            - type: string
            - type: 'null'
          title: Detail
          description: >-
            An optional field for providing additional details related to the image, or it can be null.
          example: "This is an image of a sunset"
      additionalProperties: false
      type: object
      required:
        - url
      title: ImageURL
    ImageURLChunk:
      properties:
        image_url:
          anyOf:
            - $ref: '#/components/schemas/ImageURL'
            - type: string
          title: Image Url
          description: >-
            URL or object referencing an image. It can either be a string or an ImageURL object.
          example: 
            - object: 
                url: "https://example.com/image.jpg"
                detail: "A beautiful sunset."
            - string: "https://example.com/image.jpg"
        type:
          type: string
          enum:
            - image_url
          title: Type
          default: image_url
          description: >-
            Indicates that this chunk refers to an image URL.
          example: "image_url"
      additionalProperties: false
      type: object
      required:
        - image_url
      title: ImageURLChunk
      description: '{"type":"image_url","image_url":{"url":"data:image/png;base64,iVBORw0..."}}'
    Prediction:
      properties:
        type:
          type: string
          enum:
            - content
          const: content
          title: Type
          default: content
          description: >-
            The type of prediction, in this case, it is always "content".
          example: "content"
        content:
          type: string
          title: Content
          default: ''
          description: >-
            The content or data returned as a prediction, which will be provided in the form of a string.
          example: "The predicted result is 42."
      additionalProperties: false
      type: object
      title: Prediction
    ReferenceChunk:
      properties:
        reference_ids:
          items:
            type: integer
          type: array
          title: Reference Ids
          description: >-
            An array of integer reference IDs that identify the specific references used in the chunk.
          example: [101, 202, 303]
        type:
          type: string
          enum:
            - reference
          title: Type
          default: reference
          description: >-
            Indicates that the chunk refers to a reference.
          example: "reference"
      additionalProperties: false
      type: object
      required:
        - reference_ids
      title: ReferenceChunk
    ResponseFormat:
      properties:
        type:
          $ref: '#/components/schemas/ResponseFormats'
          default: text
          description: >-
            The format in which the response will be provided. It can be either text or a JSON object.
          example: "json_object"
      additionalProperties: false
      type: object
      title: ResponseFormat
    ResponseFormats:
      type: string
      title: ResponseFormats
      description: >-
        An object specifying the format that the model must output. Setting to
        `{ "type": "json_object" }` enables JSON mode, which guarantees the
        message the model generates is in JSON. When using JSON mode, you MUST
        also instruct the model to produce JSON yourself with a system or a user
        message.
      enum:
        - text
        - json_object
      example: "json_object"
    SystemMessage:
      properties:
        content:
          anyOf:
            - type: string
            - items:
                $ref: '#/components/schemas/TextChunk'
              type: array
          title: Content
          description: >-
            The content of the system message. It can either be a string or an array of text chunks.
          example: "System initialization complete"
        role:
          type: string
          default: system
          enum:
            - system
          description: >-
            The role of the sender of the message, which is always "system" for system messages.
          example: "system"
      additionalProperties: false
      type: object
      required:
        - content
      title: SystemMessage
    TextChunk:
      properties:
        text:
          type: string
          title: Text
          description: >-
            The actual text content of the chunk.
          example: "This is a chunk of text."
        type:
          type: string
          enum:
            - text
          title: Type
          default: text
          description: >-
            The type of the chunk, which is always "text" for text chunks.
          example: "text"
      additionalProperties: false
      type: object
      required:
        - text
      title: TextChunk
    Tool:
      properties:
        type:
          $ref: '#/components/schemas/ToolTypes'
          default: function
          description: >-
            The type of tool being used. Defaults to "function", but other types may be defined.
          example: "function"
        function:
          $ref: '#/components/schemas/Function'
          description: >-
            The function associated with the tool.
          example:
            name: "calculate_sum"
            parameters: 
              a: 5
              b: 10
      additionalProperties: false
      type: object
      required:
        - function
      title: Tool
    ToolCall:
      properties:
        id:
          type: string
          title: Id
          default: 'null'
          description: >-
            A unique identifier for the tool call. If not specified, the default value is 'null'.
          example: "1234"
        type:
          $ref: '#/components/schemas/ToolTypes'
          default: function
          description: >-
            The type of tool call, which is usually "function" but may vary.
          example: "function"
        function:
          $ref: '#/components/schemas/FunctionCall'
          description: >-
            The function to be invoked by the tool.
          example:
            name: "calculate_sum"
            arguments: 
              a: 5
              b: 10
        index:
          type: integer
          title: Index
          default: 0
          description: >-
            An index to identify the position of the tool call.
          example: 1
      additionalProperties: false
      type: object
      required:
        - function
      title: ToolCall
    ToolChoice:
      properties:
        type:
          $ref: '#/components/schemas/ToolTypes'
          default: function
          description: >-
            The type of tool choice being made, typically set to "function".
          example: "function"
        function:
          $ref: '#/components/schemas/FunctionName'
          description: >-
            The specific function being chosen to be invoked.
          example: "calculate_sum"
      additionalProperties: false
      type: object
      required:
        - function
      title: ToolChoice
      description: >-
        ToolChoice is either a ToolChoiceEnum or a ToolChoice. A ToolChoice selects a function to be invoked by the tool.
    ToolChoiceEnum:
      type: string
      enum:
        - auto
        - none
        - any
        - required
      title: ToolChoiceEnum
      description: >-
        Defines the possible tool choices for the agent. This can be:
        - `auto`: Tool selection is done automatically.
        - `none`: No tool is used.
        - `any`: Any tool can be selected.
        - `required`: A specific tool must be used.
      example: "auto"
    ToolMessage:
      properties:
        content:
          title: Content
          anyOf:
            - type: string
            - type: 'null'
            - items:
                $ref: '#/components/schemas/ContentChunk'
              type: array
          description: >-
            The content of the message that is being sent by the tool.
            This can be a string or a list of content chunks (e.g., text, images).
          example: "This is the output from the tool."
        tool_call_id:
          anyOf:
            - type: string
            - type: 'null'
          title: Tool Call Id
          description: The identifier for this specific tool call.
          example: "tool_12345"
        name:
          anyOf:
            - type: string
            - type: 'null'
          title: Name
          description: The name of the tool (optional).
          example: "image_generator"
        role:
          type: string
          default: tool
          enum:
            - tool
          description: The role of the message sender. In this case, it represents a tool.
          example: "tool"
      additionalProperties: false
      type: object
      required:
        - content
      title: ToolMessage
    ToolTypes:
      type: string
      enum:
        - function
      const: function
      title: ToolTypes
      description: Defines the type of tool being used. Currently, only "function" is supported.
      example: "function"
    UserMessage:
      properties:
        content:
          title: Content
          anyOf:
            - type: string
            - type: 'null'
            - items:
                $ref: '#/components/schemas/ContentChunk'
              type: array
          description: >-
            The content of the message being sent by the user. This can be a string or a list of content chunks (e.g., text, images).
          example: "What is the capital of France?"
        role:
          type: string
          default: user
          enum:
            - user
          description: The role of the message sender. In this case, it represents the user.
          example: "user"
      additionalProperties: false
      type: object
      required:
        - content
      title: UserMessage
    AgentsCompletionRequest:
      properties:
        max_tokens:
          anyOf:
            - type: integer
              minimum: 0
            - type: 'null'
          title: Max Tokens
          description: >-
            The maximum number of tokens to generate in the completion. 
            The token count of your prompt plus `max_tokens` cannot exceed the model's context length.
          example: 100
        stream:
          type: boolean
          title: Stream
          default: false
          description: >-
            Whether to stream back partial progress. If set to true, tokens will be sent as data-only server-side events.
          example: false
        stop:
          anyOf:
            - type: string
            - items:
                type: string
              type: array
          title: Stop
          description: >-
            Tokens at which to stop generating. The generation stops if this token or any token in this array is encountered.
          example: ["STOP", "END"]
        random_seed:
          anyOf:
            - type: integer
              minimum: 0
            - type: 'null'
          title: Random Seed
          description: >-
            The seed to use for random sampling. If set, the results will be deterministic.
          example: 12345
        messages:
          items:
            oneOf:
              - $ref: '#/components/schemas/SystemMessage'
              - $ref: '#/components/schemas/UserMessage'
              - $ref: '#/components/schemas/AssistantMessage'
              - $ref: '#/components/schemas/ToolMessage'
            discriminator:
              propertyName: role
              mapping:
                assistant: '#/components/schemas/AssistantMessage'
                system: '#/components/schemas/SystemMessage'
                tool: '#/components/schemas/ToolMessage'
                user: '#/components/schemas/UserMessage'
          type: array
          title: Messages
          description: >-
            A list of messages that make up the prompt to generate completions for.
            Each message has a role (system, user, assistant, or tool) and content.
          examples:
            - - role: user
                content: "Who is the best French painter? Answer in one short sentence."
        response_format:
          $ref: '#/components/schemas/ResponseFormat'
        tools:
          anyOf:
            - items:
                $ref: '#/components/schemas/Tool'
              type: array
            - type: 'null'
          title: Tools
          description: A list of tools that can be used to process the request.
          example: 
            - type: function
              function:
                name: image_generate
                arguments: {"size": "1024x1024"}
        tool_choice:
          anyOf:
            - $ref: '#/components/schemas/ToolChoice'
            - $ref: '#/components/schemas/ToolChoiceEnum'
          title: Tool Choice
          default: auto
          description: >-
            Defines which tool should be selected, either automatically or explicitly.
          example: "auto"
        presence_penalty:
          type: number
          maximum: 2
          minimum: -2
          title: Presence Penalty
          default: 0
          description: >-
            A penalty applied to the repetition of words or phrases. A higher value discourages repetition.
          example: 0.5
        frequency_penalty:
          type: number
          maximum: 2
          minimum: -2
          title: Frequency Penalty
          default: 0
          description: >-
            A penalty applied to the frequency of words. A higher value reduces frequent word usage.
          example: 1
        'n':
          anyOf:
            - type: integer
              minimum: 1
            - type: 'null'
          title: 'N'
          description: >-
            Number of completions to return for each request. The input tokens are only billed once.
          example: 3
        prediction:
          $ref: '#/components/schemas/Prediction'
          default:
            type: content
            content: ''
          description: >-
            Allows users to specify expected results, reducing latency by optimizing the response for predictable content.
          example: 
            type: content
            content: "The best French painter is Picasso."
        agent_id:
          type: string
          description: The ID of the agent to use for this completion.
          example: "agent_001"
      additionalProperties: false
      type: object
      required:
        - messages
        - agent_id
      title: AgentsCompletionRequest
    ContentChunk:
      oneOf:
        - $ref: '#/components/schemas/TextChunk'
        - $ref: '#/components/schemas/ImageURLChunk'
        - $ref: '#/components/schemas/ReferenceChunk'
      discriminator:
        propertyName: type
        mapping:
          image_url: '#/components/schemas/ImageURLChunk'
          text: '#/components/schemas/TextChunk'
          reference: '#/components/schemas/ReferenceChunk'
      title: ContentChunk
      description: >-
        Represents a chunk of content that could either be text, an image URL, or a reference.
      example:
        type: text
        text: "Here is some text content."
    EmbeddingRequest:
      properties:
        input:
          anyOf:
            - type: string
            - items:
                type: string
              type: array
          title: Input
          description: >-
            The text to be embedded.
          example: 
            - "Embed this sentence."
            - "Also embed this one."
        model:
          type: string
          title: Model
          description: The ID of the model to use for embedding.
          default: mistral-embed
        encoding_format:
          anyOf:
            - type: string
            - type: 'null'
          title: Encoding Format
          description: >-
            The format in which the embeddings should be returned.
          default: float
      additionalProperties: false
      type: object
      required:
        - input
        - model
      title: EmbeddingRequest
    ChatClassificationRequest:
      properties:
        input:
          anyOf:
            - items:
                oneOf:
                  - $ref: '#/components/schemas/SystemMessage'
                  - $ref: '#/components/schemas/UserMessage'
                  - $ref: '#/components/schemas/AssistantMessage'
                  - $ref: '#/components/schemas/ToolMessage'
                discriminator:
                  propertyName: role
                  mapping:
                    assistant: '#/components/schemas/AssistantMessage'
                    system: '#/components/schemas/SystemMessage'
                    tool: '#/components/schemas/ToolMessage'
                    user: '#/components/schemas/UserMessage'
              type: array
            - items:
                items:
                  oneOf:
                    - $ref: '#/components/schemas/SystemMessage'
                    - $ref: '#/components/schemas/UserMessage'
                    - $ref: '#/components/schemas/AssistantMessage'
                    - $ref: '#/components/schemas/ToolMessage'
                  discriminator:
                    propertyName: role
                    mapping:
                      assistant: '#/components/schemas/AssistantMessage'
                      system: '#/components/schemas/SystemMessage'
                      tool: '#/components/schemas/ToolMessage'
                      user: '#/components/schemas/UserMessage'
                  type: array
                type: array
          title: Input
          description: >-
            A chat to classify, consisting of messages from different roles (system, user, assistant, tool).
          example:
            - role: user
              content: "What is the capital of France?"
        model:
          anyOf:
            - type: string
            - type: 'null'
          title: Model
          description: The ID of the model to use for classification.
      additionalProperties: false
      type: object
      required:
        - input
        - model
      title: ChatClassificationRequest
    ClassificationRequest:
      properties:
        input:
          anyOf:
            - type: string
            - items:
                type: string
              type: array
          title: Input
          description: Text to classify.
          example: "Classify this sentence."
        model:
          anyOf:
            - type: string
            - type: 'null'
          title: Model
          description: The ID of the model to use for classification.
      additionalProperties: false
      type: object
      required:
        - input
      title: ClassificationRequest
    UsageInfo:
      title: UsageInfo
      type: object
      properties:
        prompt_tokens:
          type: integer
          example: 16
          description: The number of tokens used in the prompt.
        completion_tokens:
          type: integer
          example: 34
          description: The number of tokens used in the generated completion.
        total_tokens:
          type: integer
          example: 50
          description: The total number of tokens used, including both prompt and completion.
      required:
        - prompt_tokens
        - completion_tokens
        - total_tokens
    ResponseBase:
      type: object
      title: ResponseBase
      properties:
        id:
          type: string
          example: cmpl-e5cc70bb28c444948073e77776eb30ef
          description: The unique identifier for this response.
        object:
          type: string
          example: chat.completion
          description: The type of the object returned.
        model:
          type: string
          example: mistral-small-latest
          description: The model used to generate this response.
        usage:
          $ref: '#/components/schemas/UsageInfo'
          description: Information about token usage.
    ChatCompletionChoice:
      title: ChatCompletionChoice
      type: object
      required:
        - index
        - finish_reason
        - message
      properties:
        index:
          type: integer
          example: 0
          description: The index of the choice (for multiple completions).
        message:
          $ref: '#/components/schemas/AssistantMessage'
          description: The message generated by the assistant.
        finish_reason:
          type: string
          enum:
            - stop
            - length
            - model_length
            - error
            - tool_calls
          example: stop
          description: The reason why the generation finished.
    DeltaMessage:
      title: DeltaMessage
      type: object
      properties:
        role:
          anyOf:
            - type: string
            - type: 'null'
          description: The role of the message (e.g., assistant, user).
        content:
          anyOf:
            - type: string
            - type: 'null'
            - items:
                $ref: '#/components/schemas/ContentChunk'
              type: array
          description: The content of the message.
        tool_calls:
          anyOf:
            - type: 'null'
            - type: array
              items:
                $ref: '#/components/schemas/ToolCall'
          description: Tool calls associated with the message.
    ChatCompletionResponseBase:
      allOf:
        - $ref: '#/components/schemas/ResponseBase'
        - type: object
          title: ChatCompletionResponseBase
          properties:
            created:
              type: integer
              example: 1702256327
              description: The timestamp when the response was created.
    ChatCompletionResponse:
      allOf:
        - $ref: '#/components/schemas/ChatCompletionResponseBase'
        - type: object
          title: ChatCompletionResponse
          properties:
            choices:
              type: array
              items:
                $ref: '#/components/schemas/ChatCompletionChoice'
              description: List of choices returned by the model.
          required:
            - id
            - object
            - data
            - model
            - usage
          description: A response containing the details of the chat completion.
    FIMCompletionResponse:
      allOf:
        - $ref: '#/components/schemas/ChatCompletionResponse'
        - type: object
          properties:
            model:
              type: string
              example: codestral-latest
              description: The model used to generate this completion.
    EmbeddingResponseData:
      title: EmbeddingResponseData
      type: object
      properties:
        object:
          type: string
          example: embedding
          description: The type of object, here it represents an embedding.
        embedding:
          type: array
          items:
            type: number
          example:
            - 0.1
            - 0.2
            - 0.3
          description: The embedding values.
        index:
          type: integer
          example: 0
          description: The index of the embedding in the response.
      examples:
        - object: embedding
          embedding:
            - 0.1
            - 0.2
            - 0.3
          index: 0
        - object: embedding
          embedding:
            - 0.4
            - 0.5
            - 0.6
          index: 1
    EmbeddingResponse:
      allOf:
        - $ref: '#/components/schemas/ResponseBase'
        - type: object
          properties:
            data:
              type: array
              items:
                - $ref: '#/components/schemas/EmbeddingResponseData'
              description: List of embedding response data.
          required:
            - id
            - object
            - data
            - model
            - usage
          description: Response containing the embeddings.
    ClassificationResponse:
      type: object
      title: ClassificationResponse
      properties:
        id:
          type: string
          example: mod-e5cc70bb28c444948073e77776eb30ef
          description: The unique identifier for this classification response.
        model:
          type: string
          description: The model used for the classification.
        results:
          type: array
          items:
            - $ref: '#/components/schemas/ClassificationObject'
          description: The results of the classification.
      description: Response containing classification results.
    ClassificationObject:
      type: object
      title: ClassificationObject
      properties:
        categories:
          description: Classifier result thresholded.
          type: object
          additionalProperties:
            type: boolean
          example:
            "category1": true
            "category2": false
        category_scores:
          description: Classifier result with scores.
          type: object
          additionalProperties:
            type: number
          example:
            "category1": 0.85
            "category2": 0.15
    CompletionEvent:
      title: CompletionEvent
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/CompletionChunk'
          description: The data of the completion event.
    CompletionChunk:
      title: CompletionChunk
      type: object
      required:
        - id
        - model
        - choices
      properties:
        id:
          type: string
          description: The unique identifier for this completion.
        object:
          type: string
          description: The type of object returned (e.g., completion).
        created:
          type: integer
          description: The timestamp when the completion was created.
          example: 1702256327
        model:
          type: string
          description: The model used to generate the completion.
          example: mistral-small-latest
        usage:
          $ref: '#/components/schemas/UsageInfo'
          description: Information about token usage in the completion.
        choices:
          type: array
          items:
            $ref: '#/components/schemas/CompletionResponseStreamChoice'
          description: List of choices for the generated completion.
    CompletionResponseStreamChoice:
      title: CompletionResponseStreamChoice
      type: object
      required:
        - index
        - delta
        - finish_reason
      properties:
        index:
          type: integer
          description: The index of the completion stream choice.
        delta:
          $ref: '#/components/schemas/DeltaMessage'
          description: The delta (difference) from the previous message.
        finish_reason:
          type:
            - string
            - 'null'
          enum:
            - stop
            - length
            - error
            - tool_calls
            - null
          description: The reason the completion finished.
    securitySchemes:
      ApiKey:
        type: http
        scheme: bearer
        description: API key used for authentication in HTTP header.
    tags:
      - name: chat
        x-displayName: Chat
        description: API to handle chat-based completions.
      - name: fim
        x-displayName: FIM
        description: API to handle Fill-in-the-middle tasks.
      - name: agents
        x-displayName: Agents
        description: API to manage agents for task execution.
      - name: embeddings
        x-displayName: Embeddings
        description: API to handle embeddings generation and retrieval.
      - name: classifiers
        x-displayName: Classifiers
        description: API for classification tasks.
      - name: files
        x-displayName: Files
        description: API to manage file-related operations.
      - name: fine-tuning
        x-displayName: Fine Tuning
        description: API for fine-tuning models on specific datasets.
      - name: models
        x-displayName: Models
        description: API to manage and interact with models.
      - name: batch
        x-displayName: Batch
        description: API for batch operations.
    security:
      - ApiKey: []
        description: Authentication using a bearer token in the HTTP header.
    servers:
      - url: https://api.mistral.ai
        description: Production server hosting the APIs.
